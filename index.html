<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
margin:0;min-height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac)
}
.container{
background:#fff;width:92%;max-width:420px;
padding:22px;border-radius:28px;text-align:center;
box-shadow:0 25px 50px rgba(0,0,0,.25)
}
h1{color:#ff3366;margin-bottom:4px}
h2{font-weight:400;margin-bottom:15px}

/* SLIDER (NO CROP) */
.slider{
width:100%;height:240px;
border-radius:20px;overflow:hidden;
background:#000
}
.slider img{
width:100%;height:100%;
object-fit:contain;
display:none
}
.slider img.active{display:block}

/* BUTTONS */
.buttons{
display:flex;justify-content:center;
gap:16px;margin:18px 0
}
button{
border:none;border-radius:30px;
padding:12px 26px;font-size:15px;
cursor:pointer;transition:.25s
}
#yesBtn{background:#ff3366;color:#fff}
#yesBtn:hover{transform:scale(1.08)}
#noBtn{background:#eee;color:#333;position:relative}

#gameBtn{
background:#fff;border:2px solid #ff3366;
color:#ff3366;width:100%
}

/* POPUP */
.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.65);
display:none;justify-content:center;align-items:center;z-index:99
}
.popup-card{
background:linear-gradient(135deg,#fff0f5,#ffe3ec);
padding:26px;border-radius:26px;
width:90%;max-width:380px;text-align:center;
animation:pop .4s ease
}
@keyframes pop{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}
.popup-card h3{color:#ff3366;margin-bottom:10px}
.popup-card button{
margin-top:15px;background:#ff3366;color:#fff
}

/* HEART GAME */
.heart-area span{
font-size:32px;cursor:pointer;
margin:6px;display:inline-block;
animation:float 1.8s linear infinite
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-120px)}
}

/* QUIZ */
.quiz button{
display:block;width:100%;
margin:8px 0
}
.correct{background:#4caf50!important;color:#fff}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>â¤ï¸ Sneha â¤ï¸</h1>
<h2>Will you be my Valentine?</h2>

<div class="slider">
<img src="pic1.jpg.jpeg" class="active">
<img src="pic2.jpg.jpeg">
<img src="pic3.jpg.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<button id="gameBtn">Play a little game ğŸ®</button>

<p style="font-size:12px;color:#777;margin-top:10px">
"Every moment with you feels like a dream come true"
</p>
</div>

<div class="popup" id="popup">
<div class="popup-card" id="popupCard"></div>
</div>

<script>
/* MUSIC */
document.addEventListener('click',()=>{
document.getElementById('music').play().catch(()=>{})
},{once:true})

/* SLIDER */
let slides=document.querySelectorAll('.slider img')
let i=0
setInterval(()=>{
slides[i].classList.remove('active')
i=(i+1)%slides.length
slides[i].classList.add('active')
},2800)

/* POPUP */
function openPopup(html){
popup.style.display='flex'
popupCard.innerHTML=html
}
function closePopup(){
popup.style.display='none'
}

/* YES */
yesBtn.onclick=()=>{
openPopup(`
<h3>I knew it ğŸ˜­â¤ï¸</h3>
<p>You are my Valentine forever ğŸ’</p>
<button onclick="closePopup()">OK</button>
`)
}

/* NO BUTTON SAFE RUN */
let noCount=0
noBtn.addEventListener('mouseenter',()=>{
noBtn.style.transform=
`translate(${Math.random()*60-30}px,${Math.random()*30-15}px)`
})
noBtn.onclick=()=>{
noCount++
if(noCount>=2){
openPopup(`
<h3>HOW DARE YOU ğŸ˜¾</h3>
<p>It's just for formality ğŸ˜š<br>
NO is invalid ğŸ¥°</p>
<button onclick="closePopup()">OK</button>
`)
}
}

/* GAME */
gameBtn.onclick=startHeartGame
let caught=0

function startHeartGame(){
caught=0
openPopup(`
<h3>Catch 3 hearts â¤ï¸</h3>
<p>Hearts caught: <b id="count">0</b>/3</p>
<div class="heart-area" id="heartArea"></div>
`)
spawnHearts()
}

function spawnHearts(){
let area=document.getElementById('heartArea')
let interval=setInterval(()=>{
let h=document.createElement('span')
h.innerHTML='â¤ï¸'
h.onclick=()=>{
caught++
document.getElementById('count').innerText=caught
h.remove()
if(caught>=3){
clearInterval(interval)
openPopup(`
<h3>My heart is yours ğŸ˜­â¤ï¸</h3>
<p>Looks like my heart already belongs to you</p>
<button onclick="startQuiz()">Next & Final Game</button>
`)
}
}
area.appendChild(h)
setTimeout(()=>h.remove(),2000)
},500)
}

/* QUIZ */
let q=0,score=0
const quiz=[
{q:"Who loves me more?",o:["Sneha","Bubu","Sonai"],a:[0,1,2]},
{q:"What I love the most?",o:["irritating sneha","loving sneha","touching sneha","all of these"],a:[3]},
{q:"Who gets jealous faster?",o:["Sneha","Rishi","Both"],a:[2]},
{q:"How many kids we want?",o:["4","2","1","69"],a:[2]},
{q:"How much does Rishi love you?",o:["0%","69%","100%","â™¾ï¸"],a:[3]}
]

function startQuiz(){
q=0;score=0;nextQ()
}
function nextQ(){
let data=quiz[q]
let html=`<h3>${data.q}</h3>`
data.o.forEach((o,i)=>{
html+=`<button onclick="ans(${i},this)">${o}</button>`
})
popupCard.innerHTML=html
}
function ans(i,b){
if(quiz[q].a.includes(i)){
b.classList.add('correct')
score++
}
setTimeout(()=>{
q++
q<quiz.length?nextQ():
openPopup(`
<h3>Sneha scored ${score}/5 ğŸ’•</h3>
<p>No matter what your score is<br>
You love me the most ğŸ˜Œâ¤ï¸</p>
<button onclick="closePopup()">Forever Us ğŸ’</button>
`)
},700)
}
</script>

</body>
</html>
