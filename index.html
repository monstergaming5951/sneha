<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha ‚ù§Ô∏è Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* CARD */
.container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 25px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
}

h1 { color: #ff3366; font-size: 26px; margin-bottom: 5px; }
h2 { color: #444; font-size: 18px; font-weight: 400; margin-bottom: 20px; }

/* IMAGE ‚Äì FULL NO CROP */
.profile-pic {
  max-width: 100%;
  height: auto;
  border-radius: 20px;
  margin-bottom: 20px;
}

/* TEXT */
#typing {
  min-height: 120px;
  font-size: 15px;
  color: #555;
  margin-bottom: 25px;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #ff3366;
  color: #fff;
  box-shadow: 0 8px 20px rgba(255,51,102,0.4);
}
#yesBtn:hover { transform: scale(1.1); }

#noBtn {
  background: #f1f1f1;
  color: #333;
  position: absolute;
}

/* FOOTER */
.footer {
  margin-top: 15px;
  font-size: 12px;
  color: #999;
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 18px;
  pointer-events: none;
  animation: float 6s linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-card {
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  width: 85%;
  max-width: 380px;
  text-align: center;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup-card h2 { color: #ff3366; }

.popup-card button {
  background: #ff3366;
  color: white;
  border: none;
  padding: 10px 22px;
  border-radius: 25px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- üéµ MUSIC (YOUR REAL FILE NAME) -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>‚ù§Ô∏è Mrs. Sneha Saha ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>

  <!-- ‚úÖ REAL IMAGE FILE -->
  <img src="pic1.jpg.jpeg" alt="Sneha" class="profile-pic">

  <div id="typing"></div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="footer">"Every moment with you feels like a dream come true"</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-card">
    <h2>I knew it babyyyy üò≠‚ù§Ô∏è</h2>
    <p>
      Thank you for choosing me bubuu ü•∫  
      I promise to love you, respect you and stand by you forever.  
      You are my Valentine ‚Äî today & always üíï
    </p>
    <button onclick="closePopup()">Forever Us üíû</button>
  </div>
</div>

<script>
/* TYPE EFFECT */
const text = "BUBU, from the moment you entered my lifeüò≠ everything changedüò§. Your smile lights my darkest days, your voice calms my chaosü•∫ and your presence feels like home. My love for you is pure, real and endlessüòΩ‚ù§Ô∏è";
let i = 0;
function typing() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 40);
  }
}
typing();

/* MUSIC STARTS ON PAGE CLICK */
const music = document.getElementById("bgMusic");
document.addEventListener("click", () => {
  music.currentTime = 0;
  music.volume = 0.7;
  music.play().catch(()=>{});
}, { once: true });

/* CRAZY NO BUTTON */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* YES CLICK */
const popup = document.getElementById("popup");
document.getElementById("yesBtn").addEventListener("click", () => {
  popup.style.display = "flex";
  for (let i = 0; i < 80; i++) createHeart();
});

/* HEARTS */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 12 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 300);

function closePopup() {
  popup.style.display = "none";
}
</script>

</body>
</html>
