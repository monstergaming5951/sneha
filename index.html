<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* CARD */
.container {
  background: white;
  padding: 28px 22px;
  border-radius: 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

h1 { color: #ff3366; font-size: 26px; margin-bottom: 6px; }
h2 { color: #444; font-size: 18px; font-weight: 400; margin-bottom: 20px; }

/* SLIDER IMAGE */
.profile-pic {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 20px;
  transition: opacity 0.5s ease;
}

#typing {
  min-height: 110px;
  font-size: 15px;
  color: #555;
  margin-bottom: 22px;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #ff3366;
  color: #fff;
  box-shadow: 0 8px 20px rgba(255,51,102,0.4);
}
#yesBtn:hover { transform: scale(1.1); }

#noBtn {
  background: #f1f1f1;
  color: #333;
  position: relative;
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  color: #999;
}

/* ğŸŒ¹ ROSE PETALS */
.petal {
  position: fixed;
  top: -10vh;
  font-size: 20px;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* POPUPS */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-card {
  background: white;
  padding: 28px;
  border-radius: 25px;
  width: 85%;
  max-width: 380px;
  text-align: center;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup-card h2 { color: #ff3366; }

.popup-card button {
  background: #ff3366;
  color: white;
  border: none;
  padding: 10px 22px;
  border-radius: 25px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>â¤ï¸ Mrs. Sneha Saha â¤ï¸</h1>
  <h2>Will you be my Valentine?</h2>

  <!-- IMAGE SLIDER -->
  <img id="slider" src="pic1.jpg.jpeg" class="profile-pic">

  <div id="typing"></div>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="footer">"Every moment with you feels like a dream come true"</div>
</div>

<!-- YES POPUP -->
<div class="popup" id="popupYes">
  <div class="popup-card">
    <h2>I knew it babyyyy ğŸ˜­â¤ï¸</h2>
    <p>You are my Valentine â€” today & always ğŸ’•</p>
    <button onclick="closePopup()">Forever Us ğŸ’</button>
  </div>
</div>

<!-- NO POPUP -->
<div class="popup" id="popupNo">
  <div class="popup-card">
    <h2>HOW DARE YOU REJECTING MY OFFERğŸ˜¾</h2>
    <p>Its just for formalityğŸ˜š<br>Option NO is invalidğŸ¥°</p>
    <button onclick="closePopup()">Okay ğŸ˜­ğŸ’–</button>
  </div>
</div>

<script>
/* TYPING EFFECT */
const text = "BUBU, from the moment you entered my lifeğŸ˜­ everything changedğŸ˜¤. Your smile lights my darkest days, your voice calms my chaosğŸ¥º and your presence feels like homeğŸ˜½â¤ï¸";
let i = 0;
(function type(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i++);
    setTimeout(type,40);
  }
})();

/* ğŸ¶ MUSIC FADE-IN ON FIRST CLICK */
const music = document.getElementById("bgMusic");
document.addEventListener("click", () => {
  music.volume = 0;
  music.play().catch(()=>{});
  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.7){
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  },120);
},{ once:true });

/* ğŸ–¼ï¸ IMAGE SLIDER */
const images = ["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg"];
let idx = 0;
const slider = document.getElementById("slider");

setInterval(()=>{
  slider.style.opacity = 0;
  setTimeout(()=>{
    idx = (idx + 1) % images.length;
    slider.src = images[idx];
    slider.style.opacity = 1;
  },400);
},2500);

/* ğŸŒ¹ ROSE PETAL RAIN */
function createPetal(){
  const p = document.createElement("div");
  p.className = "petal";
  p.innerHTML = "ğŸŒ¹";
  p.style.left = Math.random()*100+"vw";
  p.style.animationDuration = (Math.random()*3+4)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),7000);
}
setInterval(createPetal, 400);

/* NO BUTTON */
const noBtn = document.getElementById("noBtn");
let noCount = 0;

noBtn.addEventListener("mouseenter", ()=>{
  noBtn.style.transform =
    `translate(${Math.random()*120-60}px, ${Math.random()*80-40}px)`;
});

noBtn.addEventListener("click", ()=>{
  noCount++;
  if(noCount >= 2){
    document.getElementById("popupNo").style.display="flex";
  }
});

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click", ()=>{
  document.getElementById("popupYes").style.display="flex";
});

function closePopup(){
  document.querySelectorAll(".popup").forEach(p=>p.style.display="none");
}
</script>

</body>
</html>
