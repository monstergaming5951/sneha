<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
}

.container{
background:white;
width:90%;
max-width:420px;
padding:25px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
position:relative;
overflow:hidden;
}

h1{color:#ff3366;margin:8px 0}
h2{font-size:17px;color:#444;font-weight:400}

img{
width:100%;
border-radius:20px;
margin:15px 0;
transition:opacity .5s ease;
}

.buttons{
display:flex;
justify-content:center;
gap:15px;
}

button{
border:none;
border-radius:30px;
padding:10px 22px;
font-size:14px;
cursor:pointer;
}

#yesBtn{background:#ff3366;color:white}
#noBtn{background:#eee;position:relative}

.gameBtn{
margin-top:12px;
background:#ffe6ee;
border:1px solid #ff3366;
color:#ff3366;
}

.footer{
font-size:12px;
color:#999;
margin-top:10px;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>â¤ï¸ Sneha â¤ï¸</h1>
<h2>Will you be my Valentine?</h2>

<img id="slider" src="pic1.jpg.jpeg">

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<button class="gameBtn">Play a little game ğŸ®</button>

<div class="footer">"Every moment with you feels like a dream come true"</div>
</div>

<script>
/* ğŸ”Š MUSIC â€” starts on first interaction (browser-safe) */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

/* ğŸ–¼ï¸ IMAGE SLIDER */
const imgs=["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg"];
let i=0;
const slider=document.getElementById("slider");

setInterval(()=>{
  slider.style.opacity=0;
  setTimeout(()=>{
    i=(i+1)%imgs.length;
    slider.src=imgs[i];
    slider.style.opacity=1;
  },400);
},2500);

/* ğŸ™ˆ NO BUTTON DODGE + ANGRY MESSAGE */
const noBtn=document.getElementById("noBtn");
const box=document.querySelector(".container");
let noCount=0;

function moveNo(){
  const b=box.getBoundingClientRect();
  const n=noBtn.getBoundingClientRect();
  const x=Math.random()*(b.width-n.width);
  const y=Math.random()*(b.height-n.height-80);
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",()=>{
  noCount++;
  if(noCount>=2){
    alert("HOW DARE YOU REJECTING MY OFFER ğŸ˜¾\n\nIts just for formality ğŸ˜š\nOption NO is invalid ğŸ¥°");
  }
});
</script>

</body>
</html>
