<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
margin:0;min-height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac)
}
.container{
background:#fff;width:92%;max-width:420px;
padding:22px;border-radius:28px;text-align:center;
box-shadow:0 25px 50px rgba(0,0,0,.25)
}
h1{color:#ff3366;margin-bottom:4px}
h2{font-weight:400;margin-bottom:15px}

/* IMAGE â€“ FULL, NO BLACK */
.slider img{
width:100%;
height:auto;
border-radius:20px;
display:none
}
.slider img.active{display:block}

/* BUTTONS */
.buttons{
display:flex;justify-content:center;gap:16px;margin:18px 0
}
button{
border:none;border-radius:30px;
padding:12px 26px;font-size:15px;
cursor:pointer;transition:.25s
}
#yesBtn{background:#ff3366;color:#fff}
#noBtn{background:#eee;color:#333;position:relative}
#gameBtn{
background:#fff;border:2px solid #ff3366;
color:#ff3366;width:100%
}

/* POPUP */
.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.65);
display:none;justify-content:center;align-items:center;z-index:99
}
.popup-card{
background:linear-gradient(135deg,#fff0f5,#ffe3ec);
padding:26px;border-radius:26px;
width:90%;max-width:380px;text-align:center;
animation:pop .35s ease
}
@keyframes pop{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}
.popup-card h3{color:#ff3366}

/* HEART GAME */
.heart-area{
position:relative;
height:220px;
overflow:hidden
}
.heart{
position:absolute;
bottom:-40px;
font-size:32px;
animation:jump 1.6s ease-out forwards;
cursor:pointer
}
@keyframes jump{
to{transform:translateY(-260px);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>â¤ï¸ Sneha â¤ï¸</h1>
<h2>Will you be my Valentine?</h2>

<div class="slider">
<img src="pic1.jpg.jpeg" class="active">
<img src="pic2.jpg.jpeg">
<img src="pic3.jpg.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<button id="gameBtn">Play a little game ğŸ®</button>

<p style="font-size:12px;color:#777;margin-top:10px">
"Every moment with you feels like a dream come true"
</p>
</div>

<div class="popup" id="popup">
<div class="popup-card" id="popupCard"></div>
</div>

<script>
/* MUSIC */
document.addEventListener('click',()=>{
music.play().catch(()=>{})
},{once:true})

/* SLIDER */
let slides=document.querySelectorAll('.slider img')
let s=0
setInterval(()=>{
slides[s].classList.remove('active')
s=(s+1)%slides.length
slides[s].classList.add('active')
},3000)

/* POPUP */
function openPopup(html){
popup.style.display='flex'
popupCard.innerHTML=html
}
function closePopup(){popup.style.display='none'}

/* YES */
yesBtn.onclick=()=>{
openPopup(`
<h3>I knew it ğŸ˜­â¤ï¸</h3>
<p>You are my Valentine forever ğŸ’</p>
<button onclick="closePopup()">OK</button>
`)
}

/* NO */
let noCount=0
noBtn.addEventListener('mouseenter',()=>{
noBtn.style.transform=
`translate(${Math.random()*60-30}px,${Math.random()*30-15}px)`
})
noBtn.onclick=()=>{
noCount++
if(noCount>=2){
openPopup(`
<h3>HOW DARE YOU ğŸ˜¾</h3>
<p>It's just for formality ğŸ˜š<br>NO is invalid ğŸ¥°</p>
<button onclick="closePopup()">OK</button>
`)
}
}

/* HEART GAME â€“ JUMP FROM BOTTOM */
gameBtn.onclick=startGame
let caught=0,interval

function startGame(){
caught=0
openPopup(`
<h3>Catch 3 hearts â¤ï¸</h3>
<p>Hearts caught: <b id="count">0</b>/3</p>
<div class="heart-area" id="heartArea"></div>
`)
interval=setInterval(spawnHeart,600)
}

function spawnHeart(){
let area=document.getElementById('heartArea')
let h=document.createElement('div')
h.className='heart'
h.innerHTML='â¤ï¸'
h.style.left=Math.random()*80+'%'
h.onclick=()=>{
caught++
document.getElementById('count').innerText=caught
h.remove()
if(caught>=3){
clearInterval(interval)
setTimeout(()=>{
openPopup(`
<h3>My heart is already yours ğŸ˜­â¤ï¸</h3>
<p>Looks like my heart belongs to you</p>
<button onclick="closePopup()">Awww ğŸ¥¹</button>
`)
},300)
}
}
area.appendChild(h)
setTimeout(()=>h.remove(),1600)
}
</script>

</body>
</html>
