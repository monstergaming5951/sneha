<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac)
}

.container{
background:#fff;
width:92%;
max-width:420px;
padding:22px;
border-radius:26px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25)
}

h1{color:#ff3366;margin-bottom:6px}
h2{font-weight:400;margin-top:0}

img{
width:100%;
height:260px;
object-fit:contain;
border-radius:20px;
background:#fff
}

.buttons{
display:flex;
justify-content:center;
gap:18px;
margin:20px 0
}

button{
border:none;
border-radius:30px;
padding:12px 26px;
font-size:15px;
cursor:pointer;
transition:0.3s
}

#yes{
background:#ff3366;
color:white
}

#no{
background:#eee;
color:#333;
position:relative
}

.footer{
font-size:12px;
color:#777
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3.mp3" loop></audio>

<div class="container">
<h1>‚ù§Ô∏è Sneha ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine?</h2>

<img id="slider" src="pic1.jpg.jpeg">

<div class="buttons">
<button id="yes">Yes üíñ</button>
<button id="no">No üôà</button>
</div>

<p class="footer">Every moment with you feels like a dream come true</p>
</div>

<script>
/* ‚úÖ PROOF JS IS RUNNING */
console.log("JS RUNNING");

/* üéµ MUSIC (starts on first click) */
document.addEventListener("click", function(){
  document.getElementById("bgMusic").play().catch(()=>{});
}, { once:true });

/* üñºÔ∏è IMAGE SLIDER */
const images = [
  "pic1.jpg.jpeg",
  "pic2.jpg.jpeg",
  "pic3.jpg.jpeg"
];
let index = 0;
setInterval(() => {
  index = (index + 1) % images.length;
  document.getElementById("slider").src = images[index];
}, 3000);

/* ‚ù§Ô∏è YES BUTTON */
document.getElementById("yes").addEventListener("click", () => {
  alert("I knew it üò≠‚ù§Ô∏è");
});

/* üôà NO BUTTON RUNS AWAY */
document.getElementById("no").addEventListener("mouseover", (e) => {
  e.target.style.transform =
    `translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
});
</script>

</body>
</html>
