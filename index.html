<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha ‚ù§Ô∏è Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
margin:0;min-height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3)
}
.container{
background:#fff;width:90%;max-width:420px;
padding:25px;border-radius:30px;text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25)
}
h1{color:#ff3366;margin-bottom:5px}
h2{font-weight:400;margin-bottom:15px}

/* SLIDER */
.slider{
width:100%;height:220px;
border-radius:20px;overflow:hidden;margin-bottom:20px
}
.slider img{
width:100%;height:100%;object-fit:cover;
display:none
}
.slider img.active{display:block}

/* BUTTONS */
.buttons{
display:flex;justify-content:center;gap:15px;margin-bottom:15px
}
button{
border:none;border-radius:30px;
padding:12px 24px;font-size:15px;cursor:pointer
}
#yesBtn{background:#ff3366;color:#fff}
#noBtn{background:#eee;color:#333;position:relative}
#gameBtn{
background:#fff;border:2px solid #ff3366;
color:#ff3366;width:100%
}

/* POPUP */
.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;justify-content:center;align-items:center;z-index:10
}
.popup-card{
background:#fff;padding:25px;border-radius:25px;
width:90%;max-width:380px;text-align:center
}

/* HEARTS */
.heart{
position:fixed;font-size:20px;
animation:float 4s linear forwards
}
@keyframes float{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-120vh);opacity:0}
}

/* GAME */
.game-area{display:none}
.heart-game span{
font-size:30px;cursor:pointer;margin:10px
}
.quiz button{display:block;width:100%;margin:8px 0}
.correct{background:#4caf50!important;color:#fff}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>‚ù§Ô∏è Sneha ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine?</h2>

<div class="slider">
<img src="pic1.jpg.jpeg" class="active">
<img src="pic2.jpg.jpeg">
<img src="pic3.jpg.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üôà</button>
</div>

<button id="gameBtn">Play a little game üéÆ</button>

<p style="font-size:12px;color:#777;margin-top:10px">
"Every moment with you feels like a dream come true"
</p>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="popup-card" id="popupContent"></div>
</div>

<script>
/* MUSIC */
document.addEventListener('click',()=>{
document.getElementById('music').play().catch(()=>{})
},{once:true})

/* SLIDER */
let slides=document.querySelectorAll('.slider img')
let s=0
setInterval(()=>{
slides[s].classList.remove('active')
s=(s+1)%slides.length
slides[s].classList.add('active')
},3000)

/* NO BUTTON RUN */
let noCount=0
const noBtn=document.getElementById('noBtn')
noBtn.addEventListener('mouseenter',()=>{
noBtn.style.transform=`translate(${Math.random()*100-50}px,${Math.random()*60-30}px)`
})
noBtn.onclick=()=>{
noCount++
if(noCount>=2){
showPopup("HOW DARE YOU üòæ<br><br>It's just for formality üòö<br>NO is invalid ü•∞")
}
}

/* YES */
document.getElementById('yesBtn').onclick=()=>{
showPopup("I knew it üò≠‚ù§Ô∏è<br><br>You are my Valentine forever üíû")
}

/* POPUP */
function showPopup(html){
document.getElementById('popupContent').innerHTML=
html+"<br><br><button onclick='closePopup()'>OK</button>"
document.getElementById('popup').style.display='flex'
}
function closePopup(){
document.getElementById('popup').style.display='none'
}

/* GAME BUTTON */
document.getElementById('gameBtn').onclick=startHeartGame

function startHeartGame(){
showPopup(`
<h3>Catch 3 hearts üíò</h3>
<div class="heart-game" id="heartGame"></div>
`)
let score=0
let area=document.getElementById('heartGame')
let interval=setInterval(()=>{
let h=document.createElement('span')
h.innerHTML='‚ù§Ô∏è'
h.onclick=()=>{
score++
h.remove()
if(score>=3){
clearInterval(interval)
showPopup("Looks like my heart already belongs to you üò≠‚ù§Ô∏è<br><br><button onclick='startQuiz()'>Next & Final Game</button>")
}
}
area.appendChild(h)
setTimeout(()=>h.remove(),2000)
},600)
}

/* QUIZ */
let q=0,score=0
const quiz=[
{q:"Who loves me more?",o:["Sneha","Bubu","Sonai"],a:[0,1,2]},
{q:"What I love the most?",o:["irritating sneha","loving sneha","touching sneha","all of these"],a:[3]},
{q:"Who gets jealous faster?",o:["Sneha","Rishi","Both of them"],a:[2]},
{q:"How many kids we want?",o:["4","2","1","69"],a:[2]},
{q:"How much does Rishi love you?",o:["0%","69%","100%","‚ôæÔ∏è"],a:[3]}
]

function startQuiz(){
q=0;score=0;nextQ()
}

function nextQ(){
let data=quiz[q]
let html=`<h3>${data.q}</h3>`
data.o.forEach((opt,i)=>{
html+=`<button onclick="answer(${i},this)">${opt}</button>`
})
document.getElementById('popupContent').innerHTML=html
}

function answer(i,btn){
if(quiz[q].a.includes(i)){
btn.classList.add('correct')
score++
burst()
}
setTimeout(()=>{
q++
if(q<quiz.length)nextQ()
else{
showPopup(`Sneha scored ${score}/${quiz.length} üíï<br><br>No matter what your score is<br>You love me the most üòå‚ù§Ô∏è`)
}
},700)
}

function burst(){
for(let i=0;i<12;i++){
let h=document.createElement('div')
h.className='heart'
h.innerHTML='‚ù§Ô∏è'
h.style.left=Math.random()*100+'vw'
h.style.top='80vh'
document.body.appendChild(h)
setTimeout(()=>h.remove(),4000)
}
}
</script>

</body>
</html>
