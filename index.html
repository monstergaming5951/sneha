<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
}

.container{
background:#fff;
width:90%;
max-width:420px;
padding:25px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
position:relative;
}

h1{color:#ff3366;margin:8px 0}
h2{font-size:17px;color:#444;font-weight:400}

#slider{
width:100%;
border-radius:20px;
margin:15px 0;
transition:opacity .5s ease;
}

.buttons{
position:relative;
height:60px;
margin-top:10px;
}

#yesBtn{
background:#ff3366;
color:white;
border:none;
border-radius:30px;
padding:10px 22px;
font-size:14px;
cursor:pointer;
}

#noBtn{
position:absolute;
right:0;
top:0;
background:#eee;
border:none;
border-radius:30px;
padding:10px 22px;
font-size:14px;
cursor:pointer;
}

.gameBtn{
margin-top:15px;
background:#ffe6ee;
border:1px solid #ff3366;
color:#ff3366;
border-radius:30px;
padding:10px 22px;
cursor:pointer;
}

.footer{
font-size:12px;
color:#999;
margin-top:10px;
}

/* POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}

.card{
background:white;
padding:22px;
border-radius:25px;
width:85%;
max-width:360px;
text-align:center;
}

/* HEART GAME */
.heart{
position:absolute;
font-size:26px;
top:-30px;
animation:fall 3s linear forwards;
cursor:pointer;
}

@keyframes fall{
to{top:110%}
}

/* QUIZ */
.option{
background:#ffe6ee;
margin:8px 0;
padding:10px;
border-radius:20px;
cursor:pointer;
}

.correct{
background:#6ee7a8 !important;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>‚ù§Ô∏è Sneha ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine?</h2>

<img id="slider" src="pic1.jpg.jpeg">

<div class="buttons">
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üôà</button>
</div>

<button class="gameBtn" id="gameBtn">Play a little game üéÆ</button>

<div class="footer">"Every moment with you feels like a dream come true"</div>
</div>

<!-- HEART GAME -->
<div class="popup" id="heartPopup">
<div class="card">
<h3>Catch my hearts üíñ</h3>
<p id="heartScore">0 / 3</p>
</div>
</div>

<!-- QUIZ -->
<div class="popup" id="quizPopup">
<div class="card">
<h3 id="question"></h3>
<div id="options"></div>
</div>
</div>

<script>
/* MUSIC */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>music.play().catch(()=>{}),{once:true});

/* SLIDER */
const images=["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg"];
let si=0;
setInterval(()=>{
slider.style.opacity=0;
setTimeout(()=>{
si=(si+1)%images.length;
slider.src=images[si];
slider.style.opacity=1;
},400);
},2500);

/* NO BUTTON (SAFE) */
const noBtn=document.getElementById("noBtn");
const btnBox=document.querySelector(".buttons");
let noClicks=0;

noBtn.addEventListener("mouseenter",()=>{
const maxX=btnBox.clientWidth-noBtn.offsetWidth;
const x=Math.random()*maxX;
noBtn.style.left=x+"px";
});

noBtn.addEventListener("click",()=>{
noClicks++;
if(noClicks>=2){
alert("HOW DARE YOU REJECTING MY OFFER üòæ\n\nIts just for formality üòö\nOption NO is invalid ü•∞");
}
});

/* YES BUTTON */
yesBtn.onclick=()=>alert("I knew it üò≠‚ù§Ô∏è");

/* GAME 1 */
let hearts=0,interval;
gameBtn.onclick=()=>{
hearts=0;
heartScore.innerText="0 / 3";
heartPopup.style.display="flex";
interval=setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerText="üíñ";
h.style.left=Math.random()*80+"%";
h.onclick=()=>{
hearts++;
heartScore.innerText=hearts+" / 3";
h.remove();
if(hearts>=3){
clearInterval(interval);
setTimeout(()=>{
heartPopup.innerHTML=`<div class="card">
<h3>Looks like my heart already belongs to you üò≠‚ù§Ô∏è</h3>
<button onclick="startQuiz()">Next and final game ‚û°Ô∏è</button>
</div>`;
},300);
}
};
heartPopup.appendChild(h);
setTimeout(()=>h.remove(),3000);
},800);
};

/* QUIZ */
const quiz=[
{q:"Who loves me more?",o:["Sneha","Bubu","Sonai"],c:[0,1,2]},
{q:"What I love the most?",o:["irritating sneha","loving sneha","touching sneha","all of these"],c:[3]},
{q:"Who gets more jealous faster?",o:["Sneha","Rishi","Both of them"],c:[2]},
{q:"How many kids we want?",o:["4","2","1","69"],c:[2]},
{q:"How much does Rishi loves you?",o:["0%","69%","100%","‚ôæÔ∏è"],c:[3]}
];

let qi=0,score=0;

function startQuiz(){
heartPopup.style.display="none";
quizPopup.style.display="flex";
qi=0;score=0;
showQ();
}

function showQ(){
question.innerText=quiz[qi].q;
options.innerHTML="";
quiz[qi].o.forEach((t,i)=>{
const d=document.createElement("div");
d.className="option";
d.innerText=t;
d.onclick=()=>{
if(quiz[qi].c.includes(i)) score++;
d.classList.add("correct");
setTimeout(()=>{
qi++;
qi<quiz.length?showQ():endQuiz();
},600);
};
options.appendChild(d);
});
}

function endQuiz(){
quizPopup.innerHTML=`<div class="card">
<h3>Sneha scored ${score}/5 üíï</h3>
<p><b>No matter what your score is<br>You love me the most üòå‚ù§Ô∏è</b></p>
<button onclick="quizPopup.style.display='none'">Aww ü•π</button>
</div>`;
}
</script>

</body>
</html>
