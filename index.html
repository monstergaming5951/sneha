<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha ‚ù§Ô∏è</title>

<style>
*{font-family:Poppins;box-sizing:border-box}
body{
margin:0;min-height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac)
}
.container{
background:#fff;width:92%;max-width:420px;
padding:22px;border-radius:28px;text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25)
}
img{width:100%;border-radius:22px}
button{
border:none;border-radius:30px;
padding:12px 24px;margin:8px;
font-size:15px;cursor:pointer
}
.yes{background:#ff3366;color:white}
.no{background:#eee}
.action{border:2px solid #ff3366;background:white;color:#ff3366;width:100%}

.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;justify-content:center;align-items:center;z-index:99
}
.card{
background:linear-gradient(135deg,#fff0f5,#ffe3ec);
padding:24px;border-radius:26px;
width:90%;max-width:380px;text-align:center
}
.okay{
background:linear-gradient(135deg,#ff3366,#ff6a88);
color:white;padding:10px 28px;border-radius:30px;
box-shadow:0 0 14px rgba(255,51,102,.6)
}

/* HEART GAME */
.game-area{height:280px;position:relative;overflow:hidden}
.heart{
position:absolute;bottom:-40px;font-size:28px;
animation:fly 3s linear forwards;cursor:pointer
}
@keyframes fly{to{bottom:320px}}

/* QUIZ */
.option{
display:block;width:100%;
margin:8px 0;padding:12px;
border-radius:25px;border:2px solid #ff3366;
background:white;color:#ff3366
}
.correct{
background:#2ecc71!important;color:white!important
}
.blast{
animation:pop .4s ease
}
@keyframes pop{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">
<h2>‚ù§Ô∏è Sneha ‚ù§Ô∏è</h2>
<p>Will you be my Valentine?</p>

<img src="your-image.jpg">

<button class="yes" onclick="yesClick()">Yes üíñ</button>
<button class="no" id="no">No üôà</button>

<button class="action" onclick="startHeartGame()">Play a little game üéÆ</button>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="card" id="content"></div>
</div>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1123.mp3"></audio>
<audio id="heartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>

<script>
const popup=document.getElementById("popup")
const content=document.getElementById("content")
const clickSound=document.getElementById("clickSound")
const heartSound=document.getElementById("heartSound")

function play(s){s.currentTime=0;s.play()}
function open(html){content.innerHTML=html;popup.style.display="flex"}
function close(){popup.style.display="none"}

/* NO RUNS */
document.getElementById("no").onmouseover=e=>{
e.target.style.transform=
`translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`
}

/* YES */
function yesClick(){
play(clickSound)
open(`<h3>I knew it üò≠‚ù§Ô∏è</h3>
<button class="okay" onclick="close()">OKAY</button>`)
}

/* GAME 1 */
function startHeartGame(){
play(clickSound)
let caught=0
open(`
<h3>Catch 3 hearts ‚ù§Ô∏è</h3>
<p id="count">0 / 3</p>
<div class="game-area" id="area"></div>
`)
const area=document.getElementById("area")
const count=document.getElementById("count")

const interval=setInterval(()=>{
const h=document.createElement("div")
h.className="heart"
h.innerText="‚ù§Ô∏è"
h.style.left=Math.random()*90+"%"
h.onclick=()=>{
play(heartSound)
caught++;count.innerText=caught+" / 3"
h.remove()
if(caught===3){
clearInterval(interval)
setTimeout(()=>{
open(`
<h3>You won üòò</h3>
<button class="okay" onclick="startQuiz()">Next and final game üíò</button>
`)
},400)
}
area.appendChild(h)
},700)
}

/* GAME 2 ‚Äì QUIZ */
let score=0,q=0
const quiz=[
{q:"Who loves me more?",o:["Sneha","Bubu","Sonai"],a:[0,1,2]},
{q:"What I love the most?",o:["irritating sneha","loving sneha","touching sneha","all of these"],a:[3]},
{q:"Who gets more jealous faster?",o:["Sneha","Rishi","Both of them"],a:[2]},
{q:"How many kids we want?",o:["4","2","1","69"],a:[2]},
{q:"How much does Rishi loves you?",o:["0%","69%","100%","‚ôæÔ∏è"],a:[3]}
]

function startQuiz(){score=0;q=0;showQ()}

function showQ(){
open(`<h3>${quiz[q].q}</h3>`+
quiz[q].o.map((t,i)=>
`<button class="option" onclick="pick(this,${i})">${t}</button>`
).join(""))
}

function pick(btn,i){
play(clickSound)
if(quiz[q].a.includes(i)){
btn.classList.add("correct","blast")
score++
}
setTimeout(()=>{
q++
q<quiz.length?showQ():
open(`<h3>Sneha scored ${score}/5 üíï</h3>
<p>No matter what your score is<br>
You love me the most üòå‚ù§Ô∏è</p>
<button class="okay" onclick="close()">OKAY</button>`)
},500)
}
</script>

</body>
</html>
