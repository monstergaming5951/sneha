<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
margin:0;min-height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac)
}
.container{
background:#fff;width:92%;max-width:420px;
padding:22px;border-radius:28px;text-align:center;
box-shadow:0 25px 50px rgba(0,0,0,.25)
}
h1{color:#ff3366}
h2{font-weight:400}

img{
width:100%;
height:260px;
object-fit:contain;
border-radius:22px;
background:#fff
}

.buttons{
display:flex;justify-content:center;gap:18px;margin:20px 0
}
button{
border:none;border-radius:30px;
padding:12px 26px;font-size:15px;
cursor:pointer;
transition:.3s
}
#yes{background:#ff3366;color:white}
#no{background:#eee;color:#333;position:relative}

.action{
width:100%;margin-top:10px;
background:white;border:2px solid #ff3366;
color:#ff3366
}

.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;justify-content:center;align-items:center;z-index:99
}
.card{
background:linear-gradient(135deg,#fff0f5,#ffe3ec);
padding:26px;border-radius:26px;
width:90%;max-width:380px;text-align:center
}
.okay{
margin-top:15px;
background:linear-gradient(135deg,#ff3366,#ff6a88);
color:white;padding:10px 28px;
border-radius:30px;
box-shadow:0 0 12px rgba(255,51,102,.6)
}

/* HEART GAME */
.game-area{
position:relative;height:280px;overflow:hidden
}
.heart{
position:absolute;bottom:-40px;
font-size:28px;cursor:pointer;
animation:fly 3s linear forwards
}
@keyframes fly{to{bottom:320px}}

.quiz-btn{
display:block;width:100%;margin:8px 0;
padding:10px;border-radius:20px;
border:2px solid #ff6a88;
background:white
}
.quiz-btn.correct{
background:#4CAF50;color:white;border:none
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3.mp3" loop></audio>

<div class="container">
<h1>â¤ï¸ Sneha â¤ï¸</h1>
<h2>Will you be my Valentine?</h2>

<img id="slider" src="pic1.jpg.jpeg">

<div class="buttons">
<button id="yes">Yes ğŸ’–</button>
<button id="no">No ğŸ™ˆ</button>
</div>

<button class="action" onclick="startHeartGame()">Play a little game ğŸ®</button>

<p style="font-size:12px;color:#777">Every moment with you feels like a dream come true</p>
</div>

<div class="popup" id="popup">
<div class="card" id="popupContent"></div>
</div>

<script>
/* MUSIC START ON FIRST CLICK */
document.addEventListener("click",()=>{
document.getElementById("bgMusic").play().catch(()=>{})
},{once:true})

/* IMAGE SLIDER */
const pics=["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg"]
let pi=0
setInterval(()=>{
pi=(pi+1)%pics.length
document.getElementById("slider").src=pics[pi]
},3000)

/* POPUP */
const popup=document.getElementById("popup")
const content=document.getElementById("popupContent")
function openPopup(html){content.innerHTML=html;popup.style.display="flex"}
function closePopup(){popup.style.display="none"}

/* YES */
document.getElementById("yes").onclick=()=>{
openPopup(`
<h3>I knew it ğŸ˜­â¤ï¸</h3>
<p>You just made my whole world brighter</p>
<button class="okay" onclick="closePopup()">OKAY</button>
`)
}

/* NO RUN AWAY */
let noCount=0
document.getElementById("no").onmouseover=e=>{
noCount++
e.target.style.transform=
`translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`
if(noCount===2){
openPopup(`
<h3>HOW DARE YOU ğŸ˜¾</h3>
<p>NO is just for formality ğŸ˜š<br>Option NO is invalid ğŸ¥°</p>
<button class="okay" onclick="closePopup()">OKAY</button>
`)
}
}

/* GAME 1 â€“ HEART */
function startHeartGame(){
let caught=0
openPopup(`
<h3>Catch 3 hearts ğŸ’–</h3>
<p id="count">Hearts: 0 / 3</p>
<div class="game-area" id="area"></div>
`)
const area=document.getElementById("area")
const counter=document.getElementById("count")

let interval=setInterval(()=>{
const h=document.createElement("div")
h.className="heart"
h.innerText="â¤ï¸"
h.style.left=Math.random()*90+"%"
h.onclick=()=>{
caught++
counter.innerText="Hearts: "+caught+" / 3"
h.remove()
if(caught===3){
clearInterval(interval)
setTimeout(()=>{
openPopup(`
<h3>Looks like my heart already belongs to you ğŸ˜­â¤ï¸</h3>
<button class="okay" onclick="startQuiz()">Next and final game â¡ï¸</button>
`)
},400)
}
area.appendChild(h)
},700)
}

/* GAME 2 â€“ QUIZ */
const quiz=[
{q:"Who loves me more?",o:["Sneha","Bubu","Sonai"],c:[0,1,2]},
{q:"What I love the most?",o:["irritating sneha","loving sneha","touching sneha","all of these"],c:[3]},
{q:"Who gets more jealous faster?",o:["Sneha","Rishi","Both of them"],c:[2]},
{q:"How many kids we want?",o:["4","2","1","69"],c:[2]},
{q:"How much does Rishi loves you?",o:["0%","69%","100%","â™¾ï¸"],c:[3]}
]

let qi=0,score=0
function startQuiz(){qi=0;score=0;showQuiz()}
function showQuiz(){
const q=quiz[qi]
openPopup(`
<h3>${q.q}</h3>
${q.o.map((op,i)=>`
<button class="quiz-btn" onclick="answer(${i},this)">${op}</button>
`).join("")}
`)
}
function answer(i,btn){
const q=quiz[qi]
if(q.c.includes(i))score++
btn.classList.add("correct")
setTimeout(()=>{
qi++
qi<quiz.length?showQuiz():result()
},700)
}
function result(){
openPopup(`
<h3>Game complete ğŸ’•</h3>
<p>Sneha scored ${score} / 5</p>
<p><b>No matter what your score is<br>
You love me the most ğŸ˜Œâ¤ï¸</b></p>
<button class="okay" onclick="closePopup()">OKAY</button>
`)
}
</script>

</body>
</html>
