<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
}

.container{
background:white;
width:90%;
max-width:420px;
padding:25px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
position:relative;
overflow:hidden;
}

h1{color:#ff3366;margin:8px 0}
h2{font-size:17px;color:#444;font-weight:400}

img{
width:100%;
border-radius:20px;
margin:15px 0;
transition:opacity .5s ease;
}

.buttons{
display:flex;
justify-content:center;
gap:15px;
}

button{
border:none;
border-radius:30px;
padding:10px 22px;
font-size:14px;
cursor:pointer;
}

#yesBtn{background:#ff3366;color:white}
#noBtn{background:#eee;position:relative}

.gameBtn{
margin-top:12px;
background:#ffe6ee;
border:1px solid #ff3366;
color:#ff3366;
}

.footer{
font-size:12px;
color:#999;
margin-top:10px;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>â¤ï¸ Sneha â¤ï¸</h1>
<h2>Will you be my Valentine?</h2>

<img id="slider" src="pic1.jpg.jpeg">

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<button class="gameBtn">Play a little game ğŸ®</button>

<div class="footer">"Every moment with you feels like a dream come true"</div>
</div>

<script>
/* ğŸ”Š MUSIC */
const music = document.getElementById("bgMusic");
document.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

/* ğŸ–¼ï¸ IMAGE SLIDER */
const imgs = ["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg"];
let imgIndex = 0;
const slider = document.getElementById("slider");

setInterval(() => {
  slider.style.opacity = 0;
  setTimeout(() => {
    imgIndex = (imgIndex + 1) % imgs.length;
    slider.src = imgs[imgIndex];
    slider.style.opacity = 1;
  }, 400);
}, 2500);

/* ğŸ™ˆ NO BUTTON FIX + DODGE */
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

let noClicks = 0;

// Reset position so it never disappears
noBtn.style.transform = "translate(0,0)";

function dodgeNoButton() {
  const c = container.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxX = c.width - b.width - 10;
  const maxY = c.height - b.height - 80;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", dodgeNoButton);
noBtn.addEventListener("click", () => {
  noClicks++;
  if (noClicks >= 2) {
    alert(
      "HOW DARE YOU REJECTING MY OFFER ğŸ˜¾\n\n" +
      "Its just for formality ğŸ˜š\n" +
      "Option NO is invalid ğŸ¥°"
    );
  }
});

/* â¤ï¸ YES BUTTON WORKING */
const yesBtn = document.getElementById("yesBtn");
yesBtn.addEventListener("click", () => {
  alert("I knew it ğŸ˜­â¤ï¸ Youâ€™re my Valentine ğŸ’–");
});

/* ğŸ® GAME BUTTON WORKING */
const gameBtn = document.querySelector(".gameBtn");
gameBtn.addEventListener("click", () => {
  alert("Game will start here ğŸ® (next step ğŸ˜Œ)");
});
</script>


</body>
</html>
